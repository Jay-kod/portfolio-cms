server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Frontend Static Files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy to Backend (PHP-FPM)
    location ~ ^/(api|sanctum)/ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        # Point to the location of index.php INSIDE the 'app' container
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Storage Proxy
    # We need to serve /storage/ files.
    # We assume 'web' container maps ./backend/storage/app/public to /var/www/storage/app/public
    # But usually laravel symlinks public/storage -> storage/app/public
    # Let's try to map the volume in docker-compose to /usr/share/nginx/html/storage
    location /storage/ {
        alias /usr/share/nginx/html/storage/;
        try_files $uri $uri/ =404;
    }

    # Access Logs
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
